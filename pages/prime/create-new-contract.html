---
layout: default
title: Create new contract
permalink: /create-new-contract/
---

<h1>{{ page.title }}</h1>

<ul id="breadcrumbs">
    <li><a href="#">1) Enter project information</a></li>
    <li><a href="#">2) Assign Workclassifications</a></li>
</ul>

<div class="usa-width-one-whole">
  <form>
      <fieldset>
          <label for="contract_number">Contract Number</label>
          <input type="text" name="contract_number">

          <label for="prime_contractor">Prime Contractor</label>
          <select name="prime_contractor" id="prime_contractor" required="">
            <option value="?" selected="selected"></option>
            <option label="David" value="6000">David</option>
            <option label="Micheal" value="6001">Micheal</option>
            <option label="James" value="6002">James</option>
          </select>

          <label for="prime_contractor_email">Prime contractor email</label>
          <input type="text" name="prime_contractor_email">

          <label for="date-hint">Project start date (MM DD YYYY)</label>
          <div class="usa-date-of-birth">
            <div class="usa-datefield usa-form-group usa-form-group-month" aria-describedby="date-hint">
              <input aria-labelledby="end_month" class="usa-form-control" id="end_month" name="end_week" pattern="0?[1-9]|1[012]" type="text">
            </div>
            <div class="usa-datefield usa-form-group usa-form-group-day">
              <input aria-labelledby="end_day" class="usa-form-control" id="end_day" name="end_week" pattern="0?[1-9]|1[0-9]|2[0-9]|3[01]" type="text">
            </div>
            <div class="usa-datefield usa-form-group usa-form-group-year">
              <input aria-labelledby="end_year" class="usa-form-control" id="end_year" name="end_week" pattern="[0-9]{4}" type="text">
            </div>
          </div>

      </fieldset>

      <hr>

      <fieldset>
        <legend>Project</legend>
        <label for="project_number">Name</label>
        <input id="project-name" name="project-info" required="" aria-required="true">
        <label for="project-location">Street address</label>
        <input id="project-location" name="project-info" type="text" required="" aria-required="true">
        <div>
          <div class="usa-input-grid usa-input-grid-small">
            <label for="city">City</label>
            <input id="city" class="usa-input-large" name="project-info" type="text" required="" aria-required="true">
          </div>
          <div class="usa-input-grid usa-input-grid-small">
            <label for="state">State</label>
            <select id="state" name="project-info" type="text" required="" aria-required="true">
              <option value=""></option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
        </div>
        <label for="zip">ZIP</label>
        <input class="usa-input-grid-small usa-input-medium" id="zip" name="project-info" type="text" pattern="[\d]{5}(-[\d]{4})?" data-grouplength="5,4" data-delimiter="-" data-politespace="" required="" aria-required="true">
      </fieldset>

  </form>

  <div class="button_wrapper">
    <a class="usa-button" href="{{ site.baseurl }}/assign-contractors/">Continue</a>
    <a class="usa-button usa-button-outline" href="#">Cancel</a>
  </div>

</div>
